<html lang="en" class="no-js">
<head>
	<title>Contact Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/dataFunctions.js"></script>
	<link href="css/index.css" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="icons/site.webmanifest">
</head>

<body>
	<!-- Page -->
	<section role="main" class="page-container text">
		<img src="icons/LogoBlack.png" alt="Knight's Contact Manager" height="100">
		<div class="color-box">
			<span style="height:10px"></span>

			<!-- Register -->
			<div class="login-box">
				<span class="head-text">Register</span>
				<div class="input-box">
					<label for="newFirstName">First Name:</label>
					<input type="text" id="newFirstName" class="text" placeholder="John">
					<span></span>

					<label for="newLastName">Last Name:</label>
					<input type="text" id="newLastName" class="text" placeholder="Smith">
					<span></span>

					<label for="newUsername">Username:</label>
					<input type="text" id="newUsername" class="text" placeholder="johnsmith">
					<span></span>

					<label for="newPassword">Password:</label>
					<input type="password" id="newPassword" class="text" placeholder="password123">
					<span></span>
				</div>
				<button type="button" class="text buttons" onclick="register();">Register</button>
				<span id="registerResult" class="message-text"></span>
			</div>

			<!-- Login -->
			<div class="login-box">
				<span class="head-text">Log In</span>
				<div class="input-box">
					<label for="username">Username:</label>
					<input type="text" id="username" class="text" placeholder="johnsmith">
					<span></span>

					<label for="password">Password:</label>
					<input type="password" id="password" class="text" placeholder="password123">
					<span></span>
				</div>
				<button type="button" class="text buttons" onclick="login();">Log In</button>
				<span id="loginResult" class="message-text"></span>
			</div>

			<span style="height:10px"></span>
		</div>
	</section>
</body>
</html>
