<html lang="en" class="no-js">
<head>
	<title>19 Small Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/dataFunctions.js"></script>
	<link href="css/index.css" rel="stylesheet">
</head>

<body>
	<!-- Page -->
	<section class="page-container">
		<h1>COP4331 Group 19's Small Project</h1>

		<!-- Register -->
		<div class="login-box">
			<span class="head-text">Register</span>
			<input type="text" id="newFirstName" class="text" placeholder="First Name">
			<input type="text" id="newLastName" class="text" placeholder="Last Name">
			<input type="text" id="newUsername" class="text" placeholder="Username">
			<input type="text" id="newPassword" class="text" placeholder="Password">
			<button type="button" class="text buttons" onclick="register();">Register</button>
			<span id="registerResult"></span>
		</div>

		<span style="height:10px"></span>

		<!-- Login -->
		<div class="login-box">
			<span class="head-text">Log In</span>
			<input type="text" id="username" class="text" placeholder="Username">
			<input type="text" id="password" class="text" placeholder="Password">
			<button type="button" class="text buttons" onclick="login();">Log In</button>
			<span id="loginResult"></span>
		</div>
	</section>
</body>
</html>
