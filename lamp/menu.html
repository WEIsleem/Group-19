<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<title>Contact Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/dataFunctions.js"></script>
	<link href="css/menu.css" rel="stylesheet">
	<link href="font-awesome/css/fontawesome.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b69506bf96.js" crossorigin="anonymous"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="icons/site.webmanifest">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function()
		{
			readCookie();
			document.getElementById("prev").disabled = true;
			document.getElementById("next").disabled = true;
		}, false);
	</script>
</head>

<body>
	<!-- Page -->
	<section role="main" class="page-container text">
		<img src="icons/LogoBlack.png" alt="Knight's Contact Manager" height="100">
		<div class="color-box">
			<!-- Name/Logout -->
			<span id="headText" class="head-text"></span>
			<button class="text" onclick="logout();">Log Out</button>

			<!-- Create -->
			<div class="selected-box">
				<span id="selected">Add a Contact</span>
				<div class="input-box">
					<label for="createFirstText">First Name:</label>
					<input type="text" id="createFirstText" class="text" placeholder="John">
					<span></span>

					<label for="createLastText">Last Name:</label>
					<input type="text" id="createLastText" class="text" placeholder="Smith">
					<span></span>

					<label for="createEmailText">Email:</label>
					<input type="text" id="createEmailText" class="text" placeholder="email@email.com">
					<span></span>

					<label for="createPhoneText">Phone:</label>
					<input type="text" id="createPhoneText" class="text" placeholder="0001112222">
					<span></span>
				</div>
				<button class="text menu-buttons" onclick="create();">Create</button>
				<span id="createResult" class="message-text"></span>
			</div>


			<!-- Search/Update/Delete -->
			<div class="selected-box">
				<span style="height: 0.5px"></span>
				<span id="selected" class="text">Search for a Contact</span>
				<div class="input-box">
					<label for="searchFirstText">First or Last Name:</label>
					<input type="text" id="searchText" class="text" placeholder="John Smith">
					<span></span>
				</div>
				<button class="text menu-buttons" onclick="search();">Search</button>
				<span id="searchResult" class="message-text"></span>

				<!-- Found contacts -->
				<div class="searched-box">
					<div id="box1" class="found-box" style="display:none">
						<span id="found1" class="text"></span>
						<div class="search-buttons">
							<button class="text menu-buttons" onclick="toUpdate(this);">
								<i class="fas fa-edit"></i>Update</button>
							<button class="text menu-buttons" onclick="popupVisible(this);">
								<i class="fas fa-trash-alt"></i> Delete</button>
						</div>
					</div>

					<div id="box2" class="found-box" style="display:none">
						<span id="found2" class="text"></span>
						<div class="search-buttons">
							<button class="text menu-buttons" onclick="toUpdate(this);">
								<i class="fas fa-edit"></i>Update</button>
							<button class="text menu-buttons" onclick="popupVisible(this);">
								<i class="fas fa-trash-alt"></i> Delete</button>
						</div>
					</div>

					<div id="box3" class="found-box" style="display:none">
						<span id="found3" class="text"></span>
						<div class="search-buttons">
							<button class="text menu-buttons" onclick="toUpdate(this);">
								<i class="fas fa-edit"></i>Update</button>
							<button class="text menu-buttons" onclick="popupVisible(this);">
								<i class="fas fa-trash-alt"></i> Delete</button>
						</div>
					</div>

					<div id="box4" class="found-box" style="display:none">
						<span id="found4" class="text"></span>
						<div class="search-buttons">
							<button class="text menu-buttons" onclick="toUpdate(this);">
								<i class="fas fa-edit"></i>Update</button>
							<button class="text menu-buttons" onclick="popupVisible(this);">
								<i class="fas fa-trash-alt"></i> Delete</button>
						</div>
					</div>

					<div id="box5" class="found-box" style="display:none">
						<span id="found5" class="text"></span>
						<div class="search-buttons">
							<button class="text menu-buttons" onclick="toUpdate(this);">
								<i class="fas fa-edit"></i>Update</button>
							<button class="text menu-buttons" onclick="popupVisible(this);">
								<i class="fas fa-trash-alt"></i> Delete</button>
						</div>
					</div>

					<div id="box6" class="found-box" style="display:none">
						<span id="found6" class="text"></span>
						<div class="search-buttons">
							<button class="text menu-buttons" onclick="toUpdate(this);">
								<i class="fas fa-edit"></i>Update</button>
							<button class="text menu-buttons" onclick="popupVisible(this);">
								<i class="fas fa-trash-alt"></i> Delete</button>
						</div>
					</div>

					<!-- Next and previous buttons -->
					<div style="text-align: center">
						<button id="prev" class="text" disabled onclick="searchPrev();"><</button>
						<button id="next" class="text" disabled onclick="searchNext();">></button>
					</div>
				</div>
				<span style="height: 10px"></span>
			</div>
			<span style="height: 10px"></span>
		</div>
	</section>
</body>
</html>
