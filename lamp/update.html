<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<title>Contact Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/dataFunctions.js"></script>
	<link href="css/update.css" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="icons/site.webmanifest">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function()
		{
			readCookie();
			updatingCookie();
		}, false);
	</script>
</head>

<body>
	<!-- Page -->
	<section role="main" class="page-container">
		<img src="icons/LogoBlack.png" alt="Knight's Contact Manager" height="100">
		<div class="color-box">
			<!-- Name/Logout -->
			<span id="headText" class="head-text"></span>
			<button class="text menu-buttons" onclick="logout();">Log Out</button>

			<!-- Update -->
			<div class="selected-box text">
				<span id="updating" class="text">Updating Contact Info</span>
				<div class="input-box">
					<label for="updateFirstText">First Name:</label>
					<input type="text" id="updateFirstText" class="text" placeholder="John">
					<span></span>

					<label for="updateLastText">Last Name:</label>
					<input type="text" id="updateLastText" class="text" placeholder="Smith">
					<span></span>

					<label for="updateEmailText">Email:</label>
					<input type="text" id="updateEmailText" class="text" placeholder="email@email.com">
					<span></span>

					<label for="updatePhoneText">Phone:</label>
					<input type="text" id="updatePhoneText" class="text" placeholder="0001112222">
					<span></span>
				</div>
				<div class="update-buttons">
					<button class="text menu-buttons" onclick="update();">
						<i class="fas fa-check"></i>Update</button>
					<form action="menu.html">
						<button type="submit" class="text menu-buttons">
							<i class="fas fa-times"></i>Cancel</button>
					</form>
				</div>
				<span id="updateResult" class="message-text"></span>
			</div>

			<span style="height: 10px"></span>
		</div>
	</section>
</body>
</html>
